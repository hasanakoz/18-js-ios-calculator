<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="buttons">
        <div class="ac">AC</div>
        <div class="second">
          <p>+</p>
          <p>-</p>
        </div>
        <div class="operator percent">%</div>
        <div class="operator divide">:</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="operator multiple">x</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="operator minus">-</div>
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="operator plus">+</div>
        <div class="number zero">0</div>
        <!-- <div class="zero"></div> -->
        <div class="number dot">.</div>
        <div class="equal">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
